<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabelas</title>
	<link rel="stylesheet" href="./assets/style/style.css">
	<link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css">
</head>

<body>
	<section class="climatica__wrapper">
		<h2>Tabela climática</h2>
		<table>
			<thead>
				<th>Dia</th>
				<th>Tempo</th>
				<th>Mínima</th>
				<th>Máxima</th>
			</thead>
			<tbody>
				<tr>
					<td>Domingo</td>
					<td>
						<i class="wi wi-day-cloudy"></i>
					</td>
					<td>27º</td>
					<td>32º</td>
				</tr>
				<tr>
					<td>Segunda</td>
					<td><i class="wi wi-day-sunny"></i></td>
					<td>27º</td>
					<td>32º</td>
				</tr>
				<tr>
					<td>Terça</td>
					<td><i class="wi wi-day-rain"></i></td>
					<td>27º</td>
					<td>32º</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td><i class="wi wi-day-lightning"></i></td>
					<td>27º</td>
					<td>32º</td>
				</tr>
				<tr>
					<td>Quinta</td>
					<td><i class="wi wi-day-windy"></i></td>
					<td>27º</td>
					<td>32º</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td><i class="wi wi-cloudy"></i></td>
					<td>27º</td>
					<td>32º</td>
				</tr>
				<tr>
					<td>Sábado</td>
					<td><i class="wi wi-day-cloudy"></i></td>
					<td>27º</td>
					<td>32º</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>

</html>
